<template name="admin">
    {{#if isInRole 'admin'}}

        <div class="tab-content admin">

                <div class="panel panel-default afSarcat {{profileIncomplete}}">

                    {{#autoForm collection='Config' doc=configs id='formIdAgencyProfile' type='update' fields="agencyProfile" buttonContent="Save" afFieldInput-placeholder="schemaLabel" resetOnSuccess=false}}

                        {{> afQuickFields }}

                        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-check"></i> Submit</button>

                    {{/autoForm}}

                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Config
                    </h3>
                    </div>
                    <div class="panel-body afBody">
                        <div class="form-group">
                            <label for="syNWDsq4rJiyL5WrZ" class="control-label">Organization Logo - jpg/png

                            </label>
                            {{#unless defaultLogo}}

                                    <i class="fa fa-trash-o fa-lg"></i> Reset</a>
                            {{/unless}}
                            {{> upload_bootstrap fileTypes=".jpg,.png" formData=UploadImgFormData callbacks=uploadLogo}}

                        </div>



                        {{#autoForm id="formIdConfig" collection='Config' doc=configs type='update' buttonContent="Save" afFieldInput-placeholder="schemaLabel" resetOnSuccess=false}}

                        {{> afQuickField name="measureUnits" options="allowed"}}
                        {{> afQuickField name="googleAPI" }}
                        {{> afQuickField name="forecastAPI" }}

                            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-check"></i> Submit</button>

                        {{/autoForm}}

                    </div>
                </div>

                <div class="panel panel-default mar1">
                    <div class="panel-heading">
                        <h3 class="panel-title">Default SAR Response Area
                  </h3>
                    </div>
                    <div class="panel-body afBody pad00">
                       
                        <div id='adminMap' style="width:100%;height:500px">
                            <a href='#' id='geolocate' class='map-ui-button'>Find me!</a>
                            <div class="mapCrosshair">+</div>
                        </div>

                        <div class="col-md-12 mar1y">
<!--
 {{> quickForm collection='Config' doc=configs id='formIdAgencyMap' class="hide" autosave=true type='update' fields="bounds" buttonContent= "Save Response Area"}}
-->



                        {{#autoForm id='formIdAgencyMap' collection='Config' doc=configs type='update' afFieldInput-placeholder="schemaLabel" resetOnSuccess=false}}

                        {{> afQuickField name="bounds" label-class="hide" class="hide"}}
                   

                             <button type="submit" class="saveBounds btn btn-primary"><i class="glyphicon glyphicon-check"></i> Save Bounds</button>

                        {{/autoForm}}




                           

                        </div>

                    </div>
                </div>

            </div>

            <div role="tabpanel" class="tab-pane pad0 scroll" id="roles">
                <div class="afTablePane">
                    <table class="table table-hover table-bordered table-condensed">
                        <thead class='default-bg'>
                            <tr>
                                <td class='afTable'>User</td>
                                <td class='afTable'>Roles</td>
                                <td class='afTable'>Email</td>
                                <td class='afTable'>Action</td>
                            </tr>
                        </thead>
                        <tbody class='white-bg'>
                            {{#if noUsers}}
                                <tr>
                                    <td colspan="4" class="text-center text-default">You have no users</td>
                                </tr>
                            {{/if}}
                            {{#each userRoleList}}
                                <tr>
                                    <td>{{this.username}}</td>
                                    <td>
                                        <div class="admin_ChangeRole">
                                            <label class="radio-inline">
                                                <input class='adminUserRoles' data-user="{{this._id}}" type="radio" name="role_{{this._id}}" value="viewer" checked="{{rolekIsChecked}}">Viewer
                                            </label>
                                            <label class="radio-inline">
                                                <input class='adminUserRoles' data-user="{{this._id}}" type="radio" name="role_{{this._id}}" value="editor" checked="{{roleIsCkhecked}}">Editor
                                            </label>
                                            <label class="radio-inline">
                                                <input class='adminUserRoles' data-user="{{this._id}}" type="radio" name="role_{{this._id}}" value="admin" checked="{{roleIsCkhecked}}"> Admin
                                            </label>
                                        </div>
                                    </td>
                                    <td>{{userEmail}}</td>
                                    <td>
                                        <button data="{{this._id}}" type="button" class="pull-right btn btn-primary btn-xs glyphicon glyphicon-remove removeUser btn-block">Remove</button>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane pad0 scroll" id="options">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Data Form Type</h3> </div>
                    <div class="panel-body">

                    </div>

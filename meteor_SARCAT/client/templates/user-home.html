<div class="afContainer {{formComplete 'profile'}}">

            <h3 class="text-uppercase">Profile</h3> </div>
        <div id="collapse_Profile" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_Profile">
            <div class="panel-body">
            {{> quickForm
                collection="Meteor.users" 
                doc=user
                id="profileUpdateForm" 
                type="update"
                trimStrings="true"
                validation='keyup'
                fields='profile'      
                }}

    </div>

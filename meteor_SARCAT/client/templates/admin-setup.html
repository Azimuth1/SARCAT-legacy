<template name="adminSetup">
    <div id="container" class="{{menuOpen}} {{cordova}}">
        <section id="menu">
            <div class="btns-group">
                <a href="{{pathFor 'signin'}}" class="btn-secondary">Sign In</a>
                <a href="{{pathFor 'join'}}" class="btn-secondary">Join</a>
            </div>
        </section>



        <div class="content-overlay"></div>
        <div id="content-container">




            <div class="page auth">
                <div class="content-scrollable">


                    <div class="wrapper-auth">
                        <h2 class="title-auth">Welcome to SARCAT</h2>
                        <p class="subtitle-audth">Missing Persons Database Entry</p>
                        {{#if currentUser}}
                            <p class="text-danger em">
                                Create a new admin account!
                            </p>
                            <form>
                                {{#if errorMessages}}
                                    <div class="list-errors">
                                        {{#each errorMessages}}
                                            <div class="list-item">{{this}}</div>
                                        {{/each}}
                                    </div>
                                {{/if}}
                                <div class="input-symbol {{errorClass 'email'}}">
                                    <input type="email" name="email" placeholder="Email" />
                                    <span class="icon-email" title="Email"></span>
                                </div>
                          <div class="input-symbol  {{errorClass 'password'}}">
                        <input type="password" name="password" placeholder="Password" />
                        <span class="icon-lock" title="Password"></span>
                    </div>
                    <div class="input-symbol {{errorClass 'confirm'}}">
                        <input type="password" name="confirm" placeholder="Confirm Password" />
                        <span class="icon-lock" title="Confirm Password"></span>
                    </div>
                                <button type="submit" class="btn-primary admin2 btn-pad">Sign in</button>
                            </form>
                        {{else}}
                            <p class="text-danger em">
                                Please login with default admin account
                            </p>
                            <form>
                                {{#if errorMessages}}
                                    <div class="list-errors">
                                        {{#each errorMessages}}
                                            <div class="list-item">{{this}}</div>
                                        {{/each}}
                                    </div>
                                {{/if}}
                                <div class="input-symbol {{errorClass 'email'}}">
                                    <input type="email" name="email" placeholder="Email" />
                                    <span class="icon-email" title="Email"></span>
                                </div>
                                <div class="input-symbol {{errorClass 'password'}}">
                                    <input type="password" name="password" placeholder="Password" />
                                    <span class="icon-lock" title="Password"></span>
                                </div>
                                <button type="submit" class="btn-primary admin1 btn-pad">Sign in</button>
                            </form>
                        {{/if}}
                    </div>




                </div>
            </div>







        </div>



    </div>
</template>

<template name="form">
    <div class="page _lists-show">
        <nav class="formNav">
            <h4 class="text-default nav-title"><strong>{{record.recordInfo.name}}</strong></h4> <span class="default-bg label">Prepared By: <strong> <em>{{record.admin.user}}</em></strong></span> <span class="default-bg label">Created: <strong> <em>{{record.created}}</em></strong></span>
            <div class="x">
                <div class="flex-container _btn-group" role="group" aria-label="...">
                    {{#each arrRecord}}
                        <button type="button" data="{{this.name}}" class="formNav flex-item btn default-bg {{formComplete this.name}} mar0 _pad1">{{this.name}}</button>
                    {{/each}}
                </div>
            </div>
            <div class="nav-group right">
                <div class="options-web"> <a class="js-toggle-list-privacy nav-item">
            {{toggleTest}}
              {{#if toggleTest}}
                <span class="icon-lock" title="Make list public"></span>
              {{else}}
                <span class="icon-unlock" title="Make list private">
                    
                </span>
              {{/if}}
            </a>
                    <a class="js-delete-list nav-item"> <span class="icon-trash" title="Delete list"></span> </a>
                </div>
            </div>
        </nav>
        <div class="content-scrollable list-items">
            <div class="pad2">
         
                {{#each arrRecord}}
                    <div class="afContainer">
                        <div class="panel afPanel {{formComplete this.name}} mar0">
                            <div class="panel-heading collapsed" role="tab" id="heading_{{this.name}}" data-toggle="collapse" href="#collapse_{{this.name}}" aria-expanded="false" aria-controls="collapse_{{this.name}}">
                                <h4 class="text-uppercase">{{this.name}}</h4> </div>
                            <div id="collapse_{{this.name}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{this.name}}">
                                <div class="panel-body afBody"> 

                                {{> quickForm collection='Records' doc=../record id=formId class="hideHeader" type="update" fields=this.name validation='keyup' removeEmptyStrings=true options="allowed" noselect=true }} </div>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>

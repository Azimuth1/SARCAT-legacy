<template name="userhome">
    <div class="tab-content content-scrollable pad1 pad4y">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{currentUser.username}} Settings
                    </h3>
            </div>
            <div class="panel-body afBody">
                {{#if editUserInfo}}
                <!---->
                {{#autoForm collection="Meteor.users" resetOnSuccess=false doc=currentUser id='formIdUserProfile' type='method-update' meteormethod="editUser" buttonContent="Save" templates="plain" class="recordForm2" setArrayItems=true}}
                <!---->
                {{> afQuickField name="username"}}
                <!---->
                {{> afQuickField name="emails.0.address"}}
                <div class="col-md-12 pad00">
                    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-check"></i> Submit</button>
                </div>
                {{/autoForm}}
                <!---->
                {{/if}}
                <button class="editUserInfo btn btn-default mar0y">{{btnTextDisabled}}</button>
                <button class="resetUserPassword btn btn-default">Reset Password</button>
            </div>
        </div>
        {{#if isInRole 'admin,editor'}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">My Records
                    </h3>
            </div>
            <div class="panel-body afBody pad00">
                <div class="table-responsive">
                    {{> reactiveTable settings=settings}}
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>

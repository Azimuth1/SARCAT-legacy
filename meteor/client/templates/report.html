<template name="report">
    <div class="content-scrollable pad2">
        <h3 class="panel-title text-center text-uppercase text-light">Record Report</h3>
     
        <div class="row">
            {{#each stats}}
            
            
            <div class="white-border col-sm-12 pad00 mar2y">
            
<div id='{{this._id}}' style="width:100%;height:300px"></div>

                {{#each this.data}}
                <div class="statInfo">
                    <div class="chartTitle">{{this.field}}</div>
                    <div class="cont">
                        {{#each this.data}}
                        <div class="_col-md-4 cha
rtBody pad0x">
                            <div class="stronger">{{this.key}}:</div>
                            <div class="bod">{{this.val}}</div>
                        </div>
                        {{/each}}
                    </div>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
        <hr>
    </div>
</template>

<template name="reportMap">
    <div class="aa" style="width:100%;height:300px"></div>
</template>
<template name="report">
    <div class="content-scrollable pad2">
        <h3 class="panel-title text-center text-uppercase text-light">SARCAT Report</h3> {{#unless generateMap}}
        <div class="text-right em text-orange white hidden-print">* Auto-save enabled for all fields</div>
        {{/unless}}
        <div class="row">
            {{#each stats}}
            <div class="white-border col-sm-12 pad00 mar2y white">
                {{#if generateMap}} {{>reportMap this}} {{/if}} {{#each this.data}}
                <div class="statInfo">
                    <div class="chartTitle">{{this.field}}</div>
                    <div class="cont">
                        {{#each this.data}}
                        <div class="_col-md-4 chartBody pad0x">
                            <div class="stronger">{{this.key}}:</div>
                            <div class="bod">{{this.val}}</div>
                        </div>
                        {{/each}}
                    </div>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
        <hr>
    </div>
</template>

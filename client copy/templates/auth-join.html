<template name="join">
    <div class="page auth">
        <nav>
            <div class="nav-group">
                <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
            </div>
        </nav>
        <div class="content-scrollable">
            <div class="wrapper-auth">
                {{#if adminCreation}}
                    <h2 class="title-auth">Welcome to SARCAT</h2>
                    <p class="subtitle-auth">Missing Persons Database Entry
                        <br><i>Please create you administrator account</i>
                    </p>
                {{else}}
                    <h1 class="title-auth">Join.</h1>
                    <p class="subtitle-auth">Create and edit SARCAT records</p>
                {{/if}}
                <form>
                    {{#if errorMessages}}
                        <div class="list-errors">
                            {{#each errorMessages}}
                                <div class="list-item">{{this}}</div>
                            {{/each}}
                        </div>
                    {{/if}}
                    <div class="input-symbol  {{errorClass 'email'}}">
                        <input type="email" name="email" placeholder="Email" />
                        <span class="icon-email" title="Email"></span>
                    </div>
                    <div class="input-symbol  {{errorClass 'password'}}">
                        <input type="password" name="password" placeholder="Password" />
                        <span class="icon-lock" title="Password"></span>
                    </div>
                    <div class="input-symbol {{errorClass 'confirm'}}">
                        <input type="password" name="confirm" placeholder="Confirm Password" />
                        <span class="icon-lock" title="Confirm Password"></span>
                    </div>
                    <button type="submit" class="btn-primary">Join Now</button>
                </form>
            </div>
            <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
        </div>
    </div>
</template>
